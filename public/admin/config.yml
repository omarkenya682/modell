backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/uploads"       # Default media folder for CMS uploads
public_folder: "/assets/uploads"     # URL path used in the website

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "projects"
        label: "Projects"
        file: "public/projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            allow_add: true
            collapsed: false
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Project Name", name: "name", widget: "string" }
              - { label: "Price (KES)", name: "price", widget: "number" }
              - { label: "Deposit (KES)", name: "deposit", widget: "number" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Image"
                name: "image"
                widget: "image"
                required: true
                media_library:
                  name: "file_system"
                  config:
                    allow_multiple: false
                    folder: "public/assets/uploads"    # Physical folder in repo
                    public_folder: "/assets/uploads"   # URL path for website
